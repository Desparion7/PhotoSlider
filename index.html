<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Slider</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/efe1cde7b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body>
		<div class="slider">
			<div class="all-photo">
				<img class="gallery-photo" src="dist/img/iceland-1979445_1920.jpg" alt="Biały lisek na śniegu">
				<img class="gallery-photo" src="dist/img/kingfisher-2046453_1920.jpg" alt="Zimorodek siedzacy na gałęzi">
				<img class="gallery-photo" src="dist/img/owl-50267_1920.jpg" alt="zbliżenie na głowe sowy">
				<img class="gallery-photo" src="dist/img/wolf-3151876_1920.jpg" alt="Spacerujący wilk">
				<img class="gallery-photo" src="dist/img/toucan-1650228_1920.jpg" alt="Tucan">
			</div>

			<div class="previous-photo">
				<img
					id="0"
					src="../dist/img/iceland-1979445_1920.jpg"
					alt="Biały lisek na śniegu"
					class="slider-img"
				/>
			</div>
			<div class="slider-box">
				<button class="btn btn-left">
					<i class="fa-solid fa-angle-left"></i>
				</button>
				<div class="main-photo">
					<img
						id="1"
						src="../dist/img/kingfisher-2046453_1920.jpg"
						alt="Zimorodek siedzacy na gałęzi"
						class="slider-img"
					/>
				</div>
				<button class="btn btn-right">
					<i class="fa-solid fa-angle-right"></i>
				</button>
			</div>
			<div class="next-photo">
				<img
					id="2"
					src="../dist/img/owl-50267_1920.jpg"
					alt="Głowa sowy"
					class="slider-img"
				/>
			</div>
		</div>
		<script src="./dist/js/script.min.js"></script>
	</body>
</html>
